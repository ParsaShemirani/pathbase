<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
    {% for action in results %}
        <li>{{ action.id }} - {{ action.name }}</li>
    {% else %}
        <li>No matches.</li>
    {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
