<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch homepage</title>
</head>
<body>
    <h2>Active Segment</h2>
    <ul>
        {% for key, value in active_segment_dict.items() %}
            <li>{{ key }}: {{value}}</li>
        {% endfor %}
    </ul>
    <hr>
    
    <a href="{{ url_for('end_segment') }}"><button>End active segment</button></a>
    <a href="{{ url_for('delete_active_segment') }}"><button>Delete active segment</button></a>

    <form action="{{ url_for('start_segment') }}" method="get">
        <label for="actionNameInput">Enter Name:</label>
        <input id="actionNameInput" name="name">
        <button type="submit">Enter</button>
    </form>

    <hr>

    <form action="{{ url_for('add_note') }}", method="get">
        <label for="noteTextInput">Enter Note Text:</label>
        <input id="noteTextInput" name="note_text">
        <button type="submit">Enter</button>
    </form>

    <ul>
        {% for n in segment_notes %}
            <li>{{ n.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
